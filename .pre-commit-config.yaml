ci:
  skip:
    # * ---------------------------------------------------------------------------- * #
    - "local-pyrightconfig"
    - "synchronize-params"
    # * ---------------------------------------------------------------------------- * #
    - "core-update"
    - "pytest-fast-only"
    - "check-undeclared"
    - "check-unused"
  autoupdate_schedule: "quarterly"

repos:
  - repo: "meta"
    hooks:
      # ? Enable this to ensure each hook runs against at least one file
      # - id: "check-hooks-apply"
      - id: "check-useless-excludes"
  - repo: "local"
    hooks:
      # * -------------------------------------------------------------------------- * #
      - id: "local-pyrightconfig"
        name: "local-pyrightconfig"
        language: "system"
        entry: "pwsh -Command python .tools/scripts/local_dev_configs.py"
        files: |
          (?x)^(
            pyproject\.toml
            |\.tools/scripts/local_dev_configs.py
          )$
      - id: "synchronize-params"
        name: "synchronize-params"
        language: "system"
        entry: "pwsh -Command python -m notes.models.params"
        files: |
          (?x)^(
            src/notes/models/.*
            |params.yaml
          )$
      # * -------------------------------------------------------------------------- * #
      - id: "core-update"
        name: "core-update"
        stages: ["post-commit"]
        always_run: true
        pass_filenames: false
        language: "system"
        entry: "pwsh -Command python .tools/scripts/core_update.py"
      - id: "pytest-fast-only"
        name: "pytest-fast-only"
        pass_filenames: false
        language: "system"
        entry: |
          pwsh -Command "pytest -m 'not slow' --suppress-no-test-exit-code"
        files: |
          (?x)^(
            pyproject\.toml
            |src/.*
            |tests/.*
            |\.tools/requirements/.*
          )$
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "v4.5.0"
    hooks:
      - id: "end-of-file-fixer"
      - id: "trailing-whitespace"
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "v4.5.0"
    hooks:
      - id: "end-of-file-fixer"
      - id: "trailing-whitespace"
  - repo: "https://github.com/tweag/FawltyDeps"
    rev: "v0.15.0"
    hooks:
      - id: "check-undeclared"
        files: |
          (?x)^(
            src/.*
          )$
      - id: "check-unused"
        files: |
          (?x)^(
            pyproject\.toml
          )$
  - repo: "https://github.com/DavidAnson/markdownlint-cli2"
    rev: "v0.11.0"
    hooks:
      - id: "markdownlint-cli2-fix"
  - repo: "https://github.com/srstevenson/nb-clean"
    rev: "3.2.0"
    hooks:
      - id: "nb-clean"
        args:
          - "--remove-empty-cells"
          - "--preserve-notebook-metadata"
          - "--preserve-cell-metadata"
          - "tags"
          - "--"
        files: |
          (?x)^(
            src/.*
            |docs/.*
            |tests/.*
          )$
  - repo: "https://github.com/charliermarsh/ruff-pre-commit"
    rev: "v0.3.5"
    hooks:
      - id: "ruff"
        types_or: ["python", "pyi", "jupyter"]
      - id: "ruff-format"
        types_or: ["python", "pyi", "jupyter"]
